apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.udacity.gradle.builditbigger"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        free {
            applicationId "com.udacity.gradle.builditbigger.free"
        }
        paid {
            applicationId "com.udacity.gradle.builditbigger.paid"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'

    // Google Cloud Engine Backend
    compile project(path: ':gcbackend', configuration: 'android-endpoints')

    // Added for AdMob
    freeCompile 'com.google.android.gms:play-services:7.3.0'

    // Local Java Library
    compile project(':javaJokes')

    // Local Android Library
    compile project(':androidJokes')

    // JUnit Testing
    testCompile 'junit:junit:4.12'
}
